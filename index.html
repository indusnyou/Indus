<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Link-in-Bio | By Indux</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
        
        <h1 class="name">Creator Name</h1>
        <p class="bio">Filmmaker | Storyteller | Youtuber<br>Helping you level up your content.</p>

        <div class="links-container">
            <a href="#" class="link-btn">
                <i class="fa-brands fa-youtube"></i> Watch Latest Video
            </a>
            <a href="#" class="link-btn">
                <i class="fa-brands fa-instagram"></i> Follow on Instagram
            </a>
            <a href="#" class="link-btn">
                <i class="fa-solid fa-store"></i> Buy My Presets
            </a>
            <a href="#" class="link-btn highlight-btn">
                <i class="fa-solid fa-envelope"></i> Book a Consultation
            </a>
        </div>

        <div class="footer">
            <p>Built with ❤️ by <strong>Indux™</strong></p>
        </div>
    </div>

</body>
</html>
